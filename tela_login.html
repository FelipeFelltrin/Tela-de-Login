<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <h1 id="titulo">Entre na sua conta</h1>
</head>

<body>
    <style>
        body{
            color: rgb(206, 206, 206);
            background-color: rgb(40, 40, 56);
        }

        #link{
            color: rgb(206, 206, 206);
        }

        #conteudo{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        * {
            font-family: cursive;
            text-align: center;
        }

    </style>

    <div id="tudo">

        <div id="conteudo">

            <label>Email:</label>
            <input type="email" id="email"> <br>

            <label>Senha:</label>
            <input type="text" id="senha"> <br>
                
        </div>

            <p>
                <a id="link" href="http://localhost:3000/tela_registro.html">Registre-se</a>
            </p>

            <button onclick="inputs()">Entrar</button>

    </div>

    
    
    <script>

        function inputs() {

            var iemail = document.getElementById("email").value
            socket.emit('email', (iemail))

            var isenha = document.getElementById("senha").value
            socket.emit('senha', (isenha))

        }

    </script>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io();
    </script>

</body>

</html>
